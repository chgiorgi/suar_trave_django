{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container footer-margin">

    <h1>Login</h1>

    <form id="post_form" method="post" action="/create-tour/" enctype="multipart/form-data">

        {% csrf_token %}

        {% bootstrap_form tour_form %}
        {% for form in image_form %}
        {{ form }}
        {% endfor %}

        <input type="submit" name="submit" value="Submit"/>
    </form>
</div>

{% endblock %}
